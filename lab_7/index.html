<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test AJAX page</title>
    <link rel="stylesheet" type="text/css" href="./lab_styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">UMD Bus Routes</div>
        <button class="button" onclick="loadData()">Load Some JSON</button>
        <div class="content">
          <ol class="instructions"></ol>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function loadData() {
        fetch("https://api.umd.io/v0/bus/routes")
          .then(res => res.json())
          .then(data => data.map(c => c.route_id + "-" + c.title)) // only one thing can be returned here, but you can use more than one property in it
          .then(data => {
            const instructions = document.querySelector(".instructions");
            instructions.innerHTML = " ";
            let el = document.createElement("li");
            el.innerText = data[selectNumber];
            instructions.appendChild(el);
            // you can now work in this area

            return res;
          })
          .then(data => (document.querySelector(".content").innerText = data));
      }
    </script>
  </body>
</html>
